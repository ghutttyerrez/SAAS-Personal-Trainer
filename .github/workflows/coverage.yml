name: Code Coverage Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18.x"

jobs:
  coverage:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests with coverage
        run: |
          cd apps/api
          npm run test:coverage

      - name: ðŸ“ˆ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./apps/api/coverage
          files: ./apps/api/coverage/lcov.info
          flags: api
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: ðŸ“Š Coverage Summary
        run: |
          cd apps/api
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            # Parse coverage data
            lines=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            functions=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
            branches=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')
            statements=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
            
            # Determine status
            get_status() {
              local pct=$1
              if (( $(echo "$pct >= 90" | bc -l) )); then echo "ðŸŸ¢ Excellent"
              elif (( $(echo "$pct >= 80" | bc -l) )); then echo "ðŸŸ¡ Good"
              elif (( $(echo "$pct >= 70" | bc -l) )); then echo "ðŸŸ  Acceptable"
              else echo "ðŸ”´ Needs Improvement"; fi
            }
            
            echo "| Metric | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|---------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${lines}% | $(get_status $lines) |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${functions}% | $(get_status $functions) |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${branches}% | $(get_status $branches) |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${statements}% | $(get_status $statements) |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Minimum Required:** 70%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Check if coverage meets threshold
            if (( $(echo "$lines >= 70" | bc -l) )); then
              echo "âœ… **Coverage Threshold Met!** All metrics above 70%" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Coverage Below Threshold!** Lines coverage is ${lines}%" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          else
            echo "âŒ Coverage report not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ’¬ Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './apps/api/coverage/coverage-summary.json';

            if (!fs.existsSync(path)) {
              console.log('Coverage file not found');
              return;
            }

            const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));

            const formatCoverage = (pct) => {
              if (pct >= 90) return `ðŸŸ¢ ${pct}%`;
              if (pct >= 80) return `ðŸŸ¡ ${pct}%`;
              if (pct >= 70) return `ðŸŸ  ${pct}%`;
              return `ðŸ”´ ${pct}%`;
            };

            const comment = `## ðŸ“Š Code Coverage Report

            | Metric | Coverage | Status |
            |--------|----------|---------|
            | Lines | ${formatCoverage(coverage.total.lines.pct)} | ${coverage.total.lines.pct >= 70 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Functions | ${formatCoverage(coverage.total.functions.pct)} | ${coverage.total.functions.pct >= 70 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Branches | ${formatCoverage(coverage.total.branches.pct)} | ${coverage.total.branches.pct >= 70 ? 'âœ… Pass' : 'âŒ Fail'} |
            | Statements | ${formatCoverage(coverage.total.statements.pct)} | ${coverage.total.statements.pct >= 70 ? 'âœ… Pass' : 'âŒ Fail'} |

            **Minimum Required:** 70%

            ${coverage.total.lines.pct >= 70 ? 
              'âœ… **All coverage requirements met!**' : 
              'âŒ **Coverage below threshold!** Please add more tests.'}
              
            View detailed report: [Codecov](https://codecov.io/gh/${{ github.repository }}/pull/${{ github.event.number }})
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.find(comment => 
              comment.body.includes('ðŸ“Š Code Coverage Report')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: ðŸ·ï¸ Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          cd apps/api
          coverage_pct=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: ${coverage_pct}%"

          # Determine badge color
          if (( $(echo "$coverage_pct >= 90" | bc -l) )); then
            color="brightgreen"
          elif (( $(echo "$coverage_pct >= 80" | bc -l) )); then
            color="green"  
          elif (( $(echo "$coverage_pct >= 70" | bc -l) )); then
            color="yellow"
          elif (( $(echo "$coverage_pct >= 60" | bc -l) )); then
            color="orange"
          else
            color="red"
          fi

          echo "Generated badge with color: $color"
