name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # CONTINUOUS INTEGRATION (CI)
  # ========================================

  # Job 1: Code Quality & Testing
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workspace: [api, web, mobile]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint --workspace @personal-trainer/${{ matrix.workspace }}
        continue-on-error: false

      - name: ğŸ—ï¸ Build application
        run: npm run build --workspace @personal-trainer/${{ matrix.workspace }}

      - name: ğŸ§ª Run tests
        run: npm run test --workspace @personal-trainer/${{ matrix.workspace }}

      - name: ğŸ“Š Generate coverage report
        if: matrix.workspace == 'api'
        run: npm run test:coverage --workspace @personal-trainer/api

      - name: ğŸ“ˆ Upload coverage to Codecov
        if: matrix.workspace == 'api'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./apps/api/coverage/lcov.info
          flags: api
          name: api-coverage
          fail_ci_if_error: true
          verbose: true

      - name: ğŸ“Š Generate coverage badge
        if: matrix.workspace == 'api' && github.ref == 'refs/heads/main'
        run: |
          cd apps/api
          coverage_pct=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: ${coverage_pct}%"

          # Create coverage badge
          if (( $(echo "$coverage_pct >= 90" | bc -l) )); then
            color="brightgreen"
          elif (( $(echo "$coverage_pct >= 80" | bc -l) )); then
            color="green"
          elif (( $(echo "$coverage_pct >= 70" | bc -l) )); then
            color="yellow"
          elif (( $(echo "$coverage_pct >= 60" | bc -l) )); then
            color="orange"
          else
            color="red"
          fi

          echo "Badge color: $color"

      - name: ğŸ’¾ Cache build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache@v3
        with:
          path: |
            apps/${{ matrix.workspace }}/dist
            apps/${{ matrix.workspace }}/build
          key: build-${{ matrix.workspace }}-${{ github.sha }}

  # Job 2: Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

      - name: ğŸ” Audit npm dependencies
        run: npm audit --audit-level=high

  # Job 3: Quality Gates
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“Š Check test coverage
        run: |
          cd apps/api
          npm run test:coverage
          coverage=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Current coverage: $coverage%"
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "âŒ Coverage below 70% threshold"
            exit 1
          fi
          echo "âœ… Coverage above 70% threshold"

      - name: ğŸ“ Comment PR with coverage
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('apps/api/coverage/coverage-summary.json', 'utf8'));

            const comment = `## ğŸ“Š Test Coverage Report

            | Metric | Coverage | Status |
            |--------|----------|---------|
            | Lines | ${coverage.total.lines.pct}% | ${coverage.total.lines.pct >= 70 ? 'âœ…' : 'âŒ'} |
            | Functions | ${coverage.total.functions.pct}% | ${coverage.total.functions.pct >= 70 ? 'âœ…' : 'âŒ'} |
            | Branches | ${coverage.total.branches.pct}% | ${coverage.total.branches.pct >= 70 ? 'âœ…' : 'âŒ'} |
            | Statements | ${coverage.total.statements.pct}% | ${coverage.total.statements.pct >= 70 ? 'âœ…' : 'âŒ'} |

            **Minimum required: 70%**
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ========================================
  # CONTINUOUS DEPLOYMENT (CD)
  # ========================================

  # Job 4: Build Docker Images
  build:
    name: ğŸ³ Build Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        service: [api, web]

    outputs:
      api-image: ${{ steps.meta.outputs.tags }}
      web-image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "API Image: ${{ needs.build.outputs.api-image }}"
          echo "Web Image: ${{ needs.build.outputs.web-image }}"
          # Aqui vocÃª pode adicionar comandos especÃ­ficos para deploy
          # Por exemplo: kubectl, docker-compose, terraform, etc.

      - name: ğŸ§ª Run staging tests
        run: |
          echo "ğŸ§ª Running smoke tests on staging..."
          # Adicionar testes de fumaÃ§a aqui

      - name: ğŸ“‹ Health check
        run: |
          echo "ğŸ“‹ Performing health check..."
          # Verificar se a aplicaÃ§Ã£o estÃ¡ funcionando

  # Job 6: Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "API Image: ${{ needs.build.outputs.api-image }}"
          echo "Web Image: ${{ needs.build.outputs.web-image }}"
          # Comandos de deploy para produÃ§Ã£o

      - name: ğŸ“Š Post-deployment verification
        run: |
          echo "ğŸ“Š Verifying production deployment..."
          # VerificaÃ§Ãµes pÃ³s-deploy

      - name: ğŸ“¢ Notify deployment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              description: 'Deployment completed successfully',
              environment_url: 'https://your-production-url.com'
            });

  # Job 7: Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: ğŸ§¹ Clean up old artifacts
        run: |
          echo "ğŸ§¹ Cleaning up old artifacts and images..."
          # Limpeza de artefatos antigos
